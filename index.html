<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="wrap">
        <h2 class="title">Stopwatch</h2>

        <div id="timer">
            <svg width="260" height="260">
                <circle class="defaultCircle" cx="130" cy="130" r="120"/>
                <circle id="animateCircle" class="animateCircle" cx="130" cy="130" r="120"/>
            </svg>

            <div class="time">
                <span id="hours">00</span> :
                <span id="minutes">00</span> :
                <span id="seconds">00</span>
                <small>.<span id="milliseconds">00</span></small>
            </div>
        </div>

        <div class="option">
            <a id="play" href="javascript:void(0)">Start</a>
            <a id="stop" href="javascript:void(0)">Stop</a>
            <a id="reset" href="javascript:void(0)">Reset</a>
        </div>
    </div>
</body>
</html>
